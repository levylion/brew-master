<div class="login-container" style="max-width: 400px; margin: 4rem auto;">
    @if (!isLoggedIn) {
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Member Login</h2>

        <form (ngSubmit)="onSubmit()">
            <div style="margin-bottom: 1.5rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Email
                    Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required
                    placeholder="brewmaster@example.com" autocomplete="off">
            </div>

            <div style="margin-bottom: 2rem;">
                <label for="password"
                    style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%;">
                Enter Taproom
            </button>
        </form>

        <div style="margin-top: 1.5rem; text-align: center;">
            <small style="color: var(--text-muted);">
                Protected by <span style="color: var(--primary-color);">BrewShield‚Ñ¢</span> Security
            </small>
        </div>
    </div>
    } @else {
    <div class="card" style="text-align: center; animation: fadeIn 0.5s ease;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üç∫</div>
        <!-- XSS Removed -->
        <div style="font-size: 1.2rem; margin-bottom: 2rem;">{{ welcomeMessage }}</div>

        <p style="color: var(--text-muted);">Redirecting to dashboard...</p>

        <!-- Just for demo flow -->
        <a routerLink="/dashboard" class="btn-primary" style="display: inline-block; margin-top: 1rem;">
            Go to Dashboard
        </a>
    </div>
    }
</div>
