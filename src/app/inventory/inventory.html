<div class="inventory-container">
    <h2 style="color: var(--primary-color);">Inventory Management</h2>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h3>Current Stock</h3>
            <div style="text-align: right;">
                <small style="color: var(--text-muted); display: block;">Last item received:</small>
                <span style="color: var(--primary-color); font-weight: bold;">{{ lastAdded }}</span>
            </div>
        </div>

        <!-- BUG: Visualizing the bug -->
        <div style="
      background: rgba(239, 68, 68, 0.1); 
      border: 1px solid #ef4444; 
      color: #fca5a5; 
      padding: 1rem; 
      border-radius: 8px; 
      margin-bottom: 1rem;
      font-size: 0.9rem;
    ">
            <strong>Debug Note:</strong> Restocking system is active. New items arrive every 3s.
            <br>If the list below isn't growing, the view is frozen!
        </div>

        <ul style="list-style: none; padding: 0;">
            @for (item of items; track item) {
            <li style="
          padding: 12px; 
          border-bottom: 1px solid var(--border-color);
          display: flex; 
          align-items: center;
          animation: slideIn 0.3s ease;
        ">
                <span style="margin-right: 12px;">ðŸ“¦</span>
                {{ item }}
            </li>
            }
        </ul>

        <div style="margin-top: 2rem; text-align: center;">
            <button (click)="forceUpdate()" class="btn-primary">
                Manual Refresh (Triggers CD)
            </button>
        </div>
    </div>
</div>

<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
