<div class="inventory-container">
    <h2 style="color: var(--primary-color);">Inventory Management</h2>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div style="display: flex; align-items: center; gap: 12px;">
                <h3 style="margin: 0; line-height: 1;">Current Stock</h3>
                <button (click)="forceUpdate()" title="Force Refresh" style="
            background: none; 
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            padding: 2px 6px; 
            border-radius: 4px;
            color: var(--text-color);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            width: 24px;
        ">
                    <span style="font-size: 14px; line-height: 1;">ğŸ”„</span>
                </button>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                    <input #autoRefreshToggle type="checkbox" [checked]="autoRefreshEnabled">
                    <span style="font-size: 0.9rem;">Auto Refresh</span>
                </label>

                <div style="text-align: right; margin-left: 1rem; padding-left: 1rem; border-left: 1px solid #333;">
                    <small style="color: var(--text-muted); display: block;">Last item received:</small>
                    <span style="color: var(--primary-color); font-weight: bold;">{{ lastAdded }}</span>
                </div>
            </div>
        </div>

        <div style="
      background: rgba(59, 130, 246, 0.1); 
      border: 1px solid #3b82f6; 
      color: #93c5fd; 
      padding: 1rem; 
      border-radius: 8px; 
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    ">
            <span>â„¹ï¸</span> Restocking system is active (3s interval)
        </div>

        <ul style="list-style: none; padding: 0;">
            @for (item of items; track item) {
            <li style="
          padding: 12px; 
          border-bottom: 1px solid var(--border-color);
          display: flex; 
          align-items: center;
          animation: slideIn 0.3s ease;
        ">
                <span style="margin-right: 12px;">ğŸ“¦</span>
                {{ item }}
            </li>
            }
        </ul>
    </div>
</div>

<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
