<div class="inventory-container">
    <h2 style="color: var(--primary-color);">Inventory Management</h2>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h3>Current Stock</h3>
                <button (click)="forceUpdate()" title="Force Refresh" style="
            background: none; 
            border: 1px solid var(--border-color); 
            cursor: pointer; 
            padding: 4px 8px; 
            border-radius: 4px;
            color: var(--text-color);
            transition: all 0.2s;
        ">
                    ðŸ”„
                </button>
            </div>

            <div style="display: flex; align-items: center; gap: 10px;">
                <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" [checked]="autoRefreshEnabled" (change)="toggleAutoRefresh()">
                    <span style="font-size: 0.9rem;">Auto Refresh</span>
                </label>

                <div style="text-align: right; margin-left: 1rem; padding-left: 1rem; border-left: 1px solid #333;">
                    <small style="color: var(--text-muted); display: block;">Last item received:</small>
                    <span style="color: var(--primary-color); font-weight: bold;">{{ lastAdded }}</span>
                </div>
            </div>
        </div>

        <!-- BUG: Visualizing the bug -->
        <div style="
      background: rgba(239, 68, 68, 0.1); 
      border: 1px solid #ef4444; 
      color: #fca5a5; 
      padding: 1rem; 
      border-radius: 8px; 
      margin-bottom: 1rem;
      font-size: 0.9rem;
    ">
            <strong>Debug Note:</strong> Restocking system is active (3s interval).
            <br>Enable "Auto Refresh" and observe if the list updates.
        </div>

        <ul style="list-style: none; padding: 0;">
            @for (item of items; track item) {
            <li style="
          padding: 12px; 
          border-bottom: 1px solid var(--border-color);
          display: flex; 
          align-items: center;
          animation: slideIn 0.3s ease;
        ">
                <span style="margin-right: 12px;">ðŸ“¦</span>
                {{ item }}
            </li>
            }
        </ul>
    </div>
</div>

<style>
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-10px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
